<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!--css-->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!--font google-->

<body>

  <div class="main">

    <div class="app">

      <p class="info-advice">ADVICE #<span>00</span></p>

      <p class="advice"></p>
      <picture>

          <source srcset="images/pattern-divider-mobile.svg" media="(max-width: 520px)">

      </picture>

      <button id="btn-advice" onclick="rAdvice()">

    </div>
